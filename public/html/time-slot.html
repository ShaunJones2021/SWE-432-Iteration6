    <main class="main-container">
        <nav class="topbar" style="border-radius: 10px">
            <div class="prev-next-buttons">
                <button type="button" onclick="window.history.go(-1); return false;"class="fa-solid fa-chevron-left"></button>
                <button type="button" onclick="window.history.go(1); return false;"class="fa-solid fa-chevron-right"></button>

            </div>
        </nav>
        <section class="content-container">
            <div class="publish">
                <button id="publish-btn">Publish</button>
                <dialog id="publish-dialog">
                    <form>
                        <h6>Do you want to publish this?</h6>

                    </form>
                    <footer>
                        <button id="no-btn">No</button>
                        <button id="yes-btn">Confirm</button>
                    </footer>
                </dialog>
            </div>

            <div class="date-playlist">

                <button type="button" class="fa-solid fa-chevron-left"></button>
                <p class="customHr"></p>
                <button type="button" class="fa-solid fa-chevron-right"></button>

            </div>
            <div class="songs-list">
               
               
       
            </div>
            <dialog class="edit-song-dialog" id="editSongDialog">
                <h2>Edit Song</h2>
                <form id="editSongForm">
                    <label for="editImage">Image URL:</label>
                    <input type="text" id="editImage" value="">
                    <br>
                    <label for="editAudio">Audio URL:</label>
                    <input type="text" id="editAudio" value="">
                    <br>
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" value="">
                    <br>
                    <label for="editArtist">Artist:</label>
                    <input type="text" id="editArtist" value="">
                    <br>
                    <label for="editDuration">Duration:</label>
                    <input type="text" id="editDuration" value="">
                    <br>
                    <button type="button" id="editSongButton" value="default">Save</button>
                    <button type="button" id="cancelEditButton" formmethod="dialog">Cancel</button>
                </form>
            </dialog>
        </section>

    </main>
